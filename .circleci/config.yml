version: 2.1

executors:
  linux:
    docker:
      - image: ethereum/cpp-build-env:14-gcc-10

commands:
  build:
    steps:
      - checkout
      - run:
          name: "Update submodules"
          command: git submodule update --init --recursive
      - run:
          name: "Install GMP"
          command: |
            sudo apt-get update
            sudo apt-get install -y libgmp3-dev
      - restore_cache:
          name: "Restore Hunter cache"
          key: hunter-{{arch}}
      - run:
          name: "Cmake"
          working_directory: ~/build
          command: cmake ../project -DCMAKE_BUILD_TYPE=$BUILD_TYPE
      - save_cache:
          name: "Save Hunter cache"
          key: hunter-{{arch}}
          paths:
            - ~/.hunter
      - run:
          name: "Build"
          command: cmake --build ~/build -j

  test:
    steps:
    - run:
        name: "Test"
        working_directory: ~/build
        command: ctest --output-on-failure

jobs:
  build_and_test:
    executor: linux
    environment:
      BUILD_TYPE: Debug
    steps:
      - build
      - test

workflows:
  version: 2
  silkworm:
    jobs:
      - build_and_test
