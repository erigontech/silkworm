parse:
  additional_commands:
    conan_cmake_install:
      kwargs:
        PATH_OR_REFERENCE: '*'
        INSTALL_FOLDER: '*'
        BUILD: '*'
        PROFILE: '*'
    huntergate:
      kwargs:
        URL: '*'
        SHA1: '*'
        FILEPATH: '*'
    hunter_config:
      kwargs:
        VERSION: '*'
        CMAKE_ARGS: '*'
        URL: '*'
        SHA1: '*'
    hunter_cmake_args:
      kwargs:
        CMAKE_ARGS: '*'

format:
  line_width: 120
  tab_size: 2
  max_subgroups_hwrap: 2
  max_pargs_hwrap: 5
  dangle_parens: true
  always_wrap:
    - hunter_cmake_args

markup:
  first_comment_is_literal: true
