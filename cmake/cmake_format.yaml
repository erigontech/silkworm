parse:
  additional_commands:
    conan_cmake_install:
      kwargs:
        PATH_OR_REFERENCE: '*'
        INSTALL_FOLDER: '*'
        BUILD: '*'
        OPTIONS: '*'
        PROFILE: '*'
        CONF: '*'
    silkworm_library:
      flags:
        - NO_TEST
      kwargs:
        PUBLIC: '*'
        PRIVATE: '*'
        TYPE: '*'

format:
  line_width: 120
  tab_size: 2
  max_subgroups_hwrap: 2
  max_pargs_hwrap: 5
  dangle_parens: true

markup:
  first_comment_is_literal: true
