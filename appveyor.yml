image: Visual Studio 2019
platform: x64

cache:
  - C:\.hunter

before_build:
  - cd "%APPVEYOR_BUILD_FOLDER%"
  - git submodule update --init --recursive
  - cmake -H. -Bbuild

build:
  project: build\silkworm.sln

test_script:
  - cd build
  - Debug\tests.exe -s
