name: QA - RPC Fuzzer Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at 00:00 AM UTC
  push: 
    branches:
      - fuzzer-oom-issue-fix
  
jobs:
  fuzzer-test-address-sanitizer:
    runs-on: self-hosted
    env:
      SILKWORM_SANITIZE_OPTION: address,leak,undefined
    timeout-minutes: 1440
    steps:
      - name: Checkout Silkworm Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: "1" # Fetch only the last commit, not the entire history
      - name: Common Steps
        uses: ./.github/workflows/rpc-fuzzer-steps.yml

  fuzzer-test-thread-sanitizer:
    needs: fuzzer-test-address-sanitizer
    runs-on: self-hosted
    env:
      SILKWORM_SANITIZE_OPTION: thread
    timeout-minutes: 1440
    steps:
      - name: Checkout Silkworm Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: "1" # Fetch only the last commit, not the entire history
      - name: Common Steps
        uses: ./.github/workflows/rpc-fuzzer-steps.yml
  
  fuzzer-test-no-sanitizer:
    needs: fuzzer-test-thread-sanitizer
    runs-on: self-hosted
    env:
      SILKWORM_SANITIZE_OPTION: OFF
    timeout-minutes: 1440
    steps:
      - name: Checkout Silkworm Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: "1" # Fetch only the last commit, not the entire history
      - name: Common Steps
        uses: ./.github/workflows/rpc-fuzzer-steps.yml

